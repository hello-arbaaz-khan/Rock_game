<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock paper scissors Game</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Rock paper scissors</h1>
        <div class="choices">
            <div class="choic" id="Rock">
                <img src="././imegs/rock.png" alt="" />
            </div>
            <div class="choic" id="paper">
                <img src="././imegs/paper.png" alt="" />
            </div>
            <div class="choic" id="scissors">
                <img src="././imegs/scissors.png" alt="" />
            </div>
        </div>
        <div class="score-bord">
            <div class="score">
                <p id="user-score">0</p>
                <p>You</p>
            </div>
            <div class="score">
                <p id="comp-score">0</p>
                <p>Comp</p>
            </div>
        </div>
        <div class="msg-container">
            <p id="msg">Play your move</p>
        </div>

        <script src="Rock game.js"></script>
    </body>
</html>
